									</label>
								</div>

									<label class="input">
										<input type="text" placeholder="Last name" id="lastName" name="lastName">

								</div>
							</div>

									</label>
								</div> -->

									<label class="input">

												placeholder="Date of Birth" id="dateOfBirth" name="dateOfBirth" >
									</label>
								</div>
								
								<div class="col col-md-6">
									<label class="select">
										<select class="form-control" id="gender" name="gender>

											<option value="2">Female</option>
										</select>
										<i></i>
									</label>
								</div>
								
							</div>
							
							<div class="row">
								<div class="col-md-6 form-group required">
 									<label class="input  control-label">
										<input type="text" placeholder="SSN(999-99-9999)" id="ssn" name="ssn" maxlength="11" required="required">
									</label>
								</div>
								<div class="col-md-6">
									<label class="input">
										<input type="text" placeholder="ClientId" id="clientId" name="clientId" maxlength="11">

								</div>
							</div>

			/**
				Checkbox on "I agree" modal Clicked!
			**/
			jQuery("#terms-agree").click(function(){
				jQuery('#termsModal').modal('toggle');

				// Check Terms and Conditions checkbox if not already checked!
				if(!jQuery("#checked-agree").checked) {
					jQuery("input.checked-agree").prop('checked', true);
				}
